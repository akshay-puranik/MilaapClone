<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/b1aa49fc63.js" crossorigin="anonymous"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="fr_styles/fundraiserstep3.css">
    <title>Document</title>
</head>
<body>   
    <div id="fr_nav">
        <div id="fr_nav_left">
            <img id="fr_logo" src="https://assets.milaap.org/assets/milaap-logo-tiny-4d3dbc4e55c2aaec351f0f376329c624236c4d6266b910f472684e70603f600d.png" alt="logo">
            <h3>Setup fundraiser</h3>
        </div>
        <div id="fr_nav_step">
            <p>Step 3 </p>
            <p> of 4</p>
        </div>
    </div>
    <div id="fr_mid_3">
        <div id="fr_top_title">
            <p>Cause details</p>
        </div>
        <div id="fr_form_div3">
            <form onsubmit="main(event)">
                <input id="fr_s3_title" type="text" placeholder="Ttile" required>
                <input id="fr_s3_img1" type="url" placeholder="Image 1 url" required>
                <input id="fr_s3_img2" type="url" placeholder="Image 2 url" required>
                <input id="fr_s3_img3" type="url" placeholder="Image 3 url">
                <input id="fr_s3_img4" type="url" placeholder="Image 4 url">
                <input id="fr_s3_fund" inputmode="numeric" minlength="4" placeholder="Fund required" required>
                <textarea id="fr_s3_story" name="" id="" cols="53" rows="10" placeholder="Brief your story here" required></textarea>
                <input id="fr_s3_name" type="text" placeholder="Creator's name" required>
                <input id="fr_s3_form" type="text" placeholder="Document url" required>
                <input id="fr_s3_location" type="text" placeholder="Location">
        </div>
    </div>
    <div id="sub_box">
        <div>
            <input id="frs3continue" type="submit">
        </div> 
        </form>
    </div>
</body>
<script src="fr_scripts/fundraiserstep3.js"></script>
</html>
