<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="donation_styling.css">
  <script src="donation_script.js" async defer></script>
</head>

<body>
  <div id="donation_form_container">
    <div id="donation_form_header">
      <h3>Make a secure donation</h3>
    </div>
    <hr id="donor_form_rule">
    <form id="donation_form_complete">
      <div class="to_be_flexed" id="donation_amount_input">
        <div>
          <p>Currency</p>
          <h3>‚Çπ INR</h3>
        </div>
        <div>
          <label>Amount</label>
          <input required type="tel" id="donation_amount" placeholder="Amount">
        </div>
      </div>
      <div id="donation_tagline">
        <p>Your donation can have a BIGGER impact, a sponsor will add an additional 10%.</p>
      </div>
      <div id="donation_tip_container">
        <div>
          <p>Milaap charges NO fees. We rely on donors like you to cover for our expenses. Kindly consider a tip. Thank you üôè</p>
        </div>
        <div id="donation_tip_amount" class="to_be_flexed">
          <p>Include a tip of</p>
          <select name="donation_tip" id="donation_tip">
            <option value="0.08">8% (‚Çπ 400.00)</option>
            <option value="0.10">10% (‚Çπ 500.00)</option>
            <option value="0.12">12% (‚Çπ 600.00)</option>
            <option value="0.15">15% (‚Çπ 750.00)</option>
          </select>
        </div>
      </div>
      <input required type="text" id="donor_name" placeholder="Name">
      <div id="mulinp_div" class="to_be_flexed">
        <select name="donor_country" id="donor_country">
          <option value="+91">+91</option>
          <option value="+1">+1</option>
        </select>
        <input required type="tel" name="donor_mobile_number" placeholder="Phone number" id="donor_mobile_number">
      </div>
      <input required type="donor_email" placeholder="Email id" id="donor_email">

      <div id="donor_nationality">
        <div>
          <input required type="radio" id="donor_nationality1" name="donor_nationality"><label for="donor_nationality1">I'm an Indian National</label>
        </div>
        <div>
          <input required type="radio" id="donor_nationality2" name="donor_nationality"><label for="donor_nationality2">I'm not an Indian National</label>
        </div>
      </div>
      <div id="submit_container">
        <input required type="submit" name="confirm_donation" id="confirm_donation" value="Continue to pay ‚Çπ 0">
      </div>
    </form>

  </div>
</body>
</html>
