<body>
  <div id="donation_form_container">
    <h2>Make a secure donation</h2>
    <hr>
    <form id="donation_form_complete">
      <div class="to_be_flexed">
        <div>
          <p>Currency</p>
          <h3>‚Çπ INR</h3>
        </div>
        <div>
          <label>Amount</label>
          <input required type="Number" id="donation_amount">
        </div>
      </div>
      <div id="donation_tagline">
        <p>Your donation can have a BIGGER impact, a sponsor will add an additional 10%.</p>

      <input required type="text" id="donor_name" placeholder="Name">

        <select name="donor_country" id="donor_country">
          <option value="+91">India</option>
          <option value="+1">United States of America</option>
        </select>
        <input required type="tel" name="donor_mobile_number" placeholder="Phone number" id="donor_mobile_number">
      </div>
      <input required type="donor_email" placeholder="Email id">
  
      <div id="donor_nationality">
        <input required type="radio" id="donor_nationality"><label>I'm an Indian National</label>
        <input required type="radio" id="donor_nationality"><label>I'm not an Indian National</label>
      </div>
  
      <label>Donate Anonymously</label>
