<body>   
    <div id="fr_nav">
        <div id="fr_nav_left">
            <img id="fr_logo" src="https://assets.milaap.org/assets/milaap-logo-tiny-4d3dbc4e55c2aaec351f0f376329c624236c4d6266b910f472684e70603f600d.png" alt="logo">
            <h3>Setup fundraiser</h3>
        </div>
        <div id="fr_nav_step">
            <p>Step 1 </p>
            <p> of 4</p>
        </div>
    </div>


    <div id="fr_main">
        <div id="fr_top_title">
            <p>Basic Details</p>
        </div>
        <div id="fr_cause_box">
            <div id="fr_cause">
                <h5>I am raising funds for a/an</h5>
                <h5 id="fr_cause_text">Medical</h5>
                <h5>cause</h5>
            </div>

                    <i class="fa-solid fa-stethoscope"></i>
                    <p>Medical</p>
                </div>
                <div id="fr_Education">
                    <i class="fa-solid fa-book-open-reader"></i>
                    <p>Education</p>
                </div>
                <div id="fr_Memorial">
                    <i class="fa-solid fa-monument"></i>

                </div>
                <div id="fr_Others">
                    <i class="fa-solid fa-ellipsis"></i>
                    <p>Others</p>
                </div>
            </div>
        </div>
        <div id="fr_form_box">
            <form id="fr_form">
                <input type="text" placeholder="Name">
                <br>
                <input type="text" placeholder="Email ID">
                <div fr_det_phone>
                    <select class="fr_num" name="" id="+91" >
                        <option value="">+91</option>
                    </select>
                    <input class="fr_num" id="fr_phonenum" type="text" placeholder="Phone number">
                    <hr>
                </div>
                
           
        </div>

    </div>

        <div>
            <input type="submit">
        </div>
