<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navbar</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  #container {
    height: 80px;
    width: 100%;
    box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
    /* margin-left: 20px; */
    /* padding: 20px; */
    display: flex;
    justify-content: space-between;
  }

  div>img {
    /* height:40px ; */
    height: auto;
    /* width: 120px; */
    /* margin-left: 10px;
        margin-top: 10px; */
  }

  div>div {
    display: flex;
    gap: 15px;
  }

  .nav {
    /* margin-top: 18px;
        margin-left: 10px; */
    margin-left: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    width: min-content;
    padding: 20px;
  }

  .nav:nth-child(6) {
    width: max-content;
    /* background-color: black; */
  }

  .nav:hover {
    background-color: #a33555;
    height: auto;
    cursor: pointer;
  }

  #side {
    font-size: large;
    background-color: #a33555;
    padding: 10px 30px;
    color: aliceblue;
    border-radius: 35px;
    font-size: larger;
    /* margin-top: 3px; */
    /* width: 180px; */

  }

    .padded{
    margin: 20px;
    }

  #photo>img {
    /* width: 120px; */
    height: 150%;
    margin-left: 200px;
    /* margin-left: 800px */
  }

  #logo_image {
    margin-right: 30px;
  }


  .left_buttons {
    height: inherit;
  }

  .full_size {
    height: inherit;
  }

  #login_signup{
    position: absolute;
    right: 20px;
    top: 100px;
    border: 1px solid black;
    padding: 20px;
    display: none;
  }


</style>

<body>
  <div id="container">
    <div id="left_buttons">
      <img class="padded" id="logo_image" src="https://assets.milaap.org/assets/milaap-logo-tiny-4d3dbc4e55c2aaec351f0f376329c624236c4d6266b910f472684e70603f600d.png">
      <div class="nav full_size">Home</div>
      <div class="nav full_size">Donate</div>
      <div class="nav full_size">Lend</div>
      <div class="nav full_size">Pricing</div>
      <div class="nav full_size">Contact Us</div>
    </div>
    <div id="right_buttons">
      <!-- <div class="co">Start a fundraiser</div> -->
      <div class="padded" id="side">Start a fundraiser</div>
      <div class="padded" id="user_logo">
        <img src="Assets/user_logo.png">
      </div>
      <div id="login_signup" class="viz">
        <a href="">login</a>
        <a href="">signup</a>
      </div>
    </div>
  </div>
</body>


</html>

<script>
    var counter = 0;
document.querySelector("#user_logo").addEventListener("click",()=>{
    if(counter%2==0) document.querySelector("#login_signup").style.display = "block";
    else document.querySelector("#login_signup").style.display = "none";
    counter++;
})

</script>
